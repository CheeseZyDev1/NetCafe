<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NetCafe - Login & Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container สำหรับ Login / Register -->
  <div id="auth-container">
    <!-- Login Form -->
    <div id="login-form" class="auth-form active">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
    </div>
    <!-- Register Form -->
    <div id="register-form" class="auth-form">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="text" id="registerPhone" placeholder="Phone Number">
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
    </div>
  </div>

  <!-- Dashboard (หลังจาก login สำเร็จ) -->
  <div id="dashboard" style="display:none;">
    <header>
      <div class="logo">NetCafe Dashboard</div>
      <button id="logoutBtn">Logout</button>
      <nav>
        <ul>
          <li><a href="#" data-section="home" class="active">Home</a></li>
          <li><a href="#" data-section="products">Products</a></li>
          <li><a href="#" data-section="computers">Computers</a></li>
          <li><a href="#" data-section="sessions">Sessions</a></li>
          <li><a href="#" data-section="users">Users</a></li>
          <!-- สามารถเพิ่ม Navigation อื่น ๆ ได้ตามต้องการ -->
        </ul>
      </nav>
    </header>
    <main>
      <!-- Home Section -->
      <section id="home" class="section active">
        <div class="hero">
          <div class="hero-content">
            <h1>Welcome, <span id="userDisplayName"></span>!</h1>
            <p>ยินดีต้อนรับสู่ NetCafe Dashboard</p>
          </div>
        </div>
      </section>
      <!-- Products Section -->
      <section id="products" class="section">
        <h2>Products</h2>
        <div id="productsContainer" class="data-container"></div>
      </section>
      <!-- Computers Section -->
      <section id="computers" class="section">
        <h2>Computers</h2>
        <div id="computersContainer" class="data-container"></div>
      </section>
      <!-- Sessions Section -->
      <section id="sessions" class="section">
        <h2>Sessions (Admin)</h2>
        <div id="sessionsContainer" class="data-container"></div>
      </section>
      <!-- Users Section (Admin) -->
      <section id="users" class="section">
        <h2>Users (Admin)</h2>
        <div id="usersContainer" class="data-container"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
