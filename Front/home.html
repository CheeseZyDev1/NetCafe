<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>User Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .promo-bar {
      background: linear-gradient(45deg, #ff8a00, #ff3d00);
      color: #fff;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }
    .welcome-section {
      text-align: center;
      margin: 20px 0;
      font-size: 24px;
      color: green;
      font-weight: bold;
    }
    .menu-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .menu-item {
      text-align: center;
      width: 100px;
      cursor: pointer;
    }
    .menu-item img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      display: block;
      margin: 0 auto 8px;
    }
    .menu-item span {
      display: block;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- แถบโปรโมชั่น -->
  <div class="promo-bar">
    โปรโมชั่น: ยิ่งจองชั่วโมงเยอะ ยิ่งลดสูงสุด 45%!!
  </div>
  
  <!-- ส่วนต้อนรับ -->
  <div class="welcome-section" id="welcome-text">
    Welcome, user2!
  </div>
  
  <!-- เมนูไอคอน -->
  <div class="menu-container">
    <!-- เปลี่ยน Reservation => Computer -->
    <div class="menu-item" onclick="goToComputer()">
      <img src="icons/reservation.png" alt="Computer Icon">
      <span>Computer</span>
    </div>
    <!-- เปลี่ยน Order Products => Snack and Drink -->
    <div class="menu-item" onclick="goToSnackAndDrink()">
      <img src="icons/order_products.png" alt="Snack and Drink Icon">
      <span>Snack and Drink</span>
    </div>
    <div class="menu-item" onclick="goToCart()">
      <img src="icons/cart.png" alt="Cart Icon">
      <span>Cart</span>
    </div>
    <div class="menu-item" onclick="goToSessions()">
      <img src="icons/sessions.png" alt="Sessions Icon">
      <span>Sessions</span>
    </div>
    <div class="menu-item" onclick="goToProfile()">
      <img src="icons/profile.png" alt="Profile Icon">
      <span>Profile</span>
    </div>
    <div class="menu-item" onclick="goToOrderHistory()">
      <img src="icons/order_history.png" alt="Order History Icon">
      <span>Order History</span>
    </div>
  </div>
  
  <script>
    // สมมติว่ามีข้อมูล user ใน localStorage
    const userData = JSON.parse(localStorage.getItem('user'));
    if (!userData) {
      // ถ้าไม่มี user ใน localStorage ให้เด้งไป login
      window.location.href = 'login.html';
    } else {
      // เปลี่ยนข้อความ Welcome เป็นชื่อ user
      document.getElementById('welcome-text').textContent = `Welcome, ${userData.username}!`;
    }
    
    // ฟังก์ชันตัวอย่างสำหรับแต่ละปุ่ม (คุณสามารถปรับให้ไปหน้าอื่นหรือเรียก API ตามจริง)
    function goToComputer() {
      window.location.href = 'computer.html'; // หรือเรียก fetch API reservation
    }
    function goToSnackAndDrink() {
      window.location.href = 'snack_drink.html'; // หรือ fetch products
    }
    function goToCart() {
      window.location.href = 'cart.html';
    }
    function goToSessions() {
      window.location.href = 'sessions.html';
    }
    function goToProfile() {
      window.location.href = 'profile.html';
    }
    function goToOrderHistory() {
      window.location.href = 'order_history.html';
    }
  </script>
</body>
</html>
