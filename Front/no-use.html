<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="selection-container">
    <h2>ยินดีต้อนรับ!</h2>
    <button onclick="showForm('login')">Login</button>
    <button onclick="showForm('register')">Register</button>
  </div>

  <!-- Login Form -->
  <div class="container hidden" id="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="login-username">Username</label>
      <input type="text" id="login-username" name="username" required>
      
      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" required>
      
      <button type="submit">Login</button>
      <button type="button" onclick="goBack()">Back</button>
    </form>
  </div>

  <!-- Register Form -->
  <div class="container hidden" id="register-container">
    <h2>Register</h2>
    <form id="register-form">
      <label for="reg-username">Username</label>
      <input type="text" id="reg-username" name="username" required>

      <label for="reg-password">Password</label>
      <input type="password" id="reg-password" name="password" required>

      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" name="email" required>

      <label for="reg-phone">Phone Number</label>
      <input type="tel" id="reg-phone" name="phone_number" required>

      <button type="submit">Register</button>
      <button type="button" onclick="goBack()">Back</button>
    </form>
  </div>

  <script>
    function showForm(formType) {
      document.getElementById('selection-container').classList.add('hidden');
      document.getElementById(formType + '-container').classList.remove('hidden');
    }
    function goBack() {
      document.getElementById('selection-container').classList.remove('hidden');
      document.getElementById('login-container').classList.add('hidden');
      document.getElementById('register-container').classList.add('hidden');
    }
  </script>
</body>
</html>
