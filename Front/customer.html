<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    button {
      cursor: pointer;
    }
    /* Header */
    .header {
      background: linear-gradient(135deg, #28a745, #34ce57);
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    /* Sidebar */
    .sidebar {
      width: 200px;
      background: #343a40;
      color: #fff;
      position: fixed;
      top: 60px;
      bottom: 0;
      left: 0;
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar h3 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
    .sidebar a {
      padding: 8px 10px;
      margin: 5px 0;
      background: #495057;
      border-radius: 4px;
      transition: background 0.3s ease;
      text-align: center;
    }
    .sidebar a:hover {
      background: #6c757d;
    }
    /* Logout Link */
    .sidebar .logout-link {
      background: #dc3545;
      color: #fff;
      margin-top: 20px;
      text-align: center;
    }
    .sidebar .logout-link:hover {
      background: #c82333;
    }
    /* Content Area */
    .content {
      margin-left: 220px;
      padding: 80px 20px 20px 20px;
    }
    .content h2 {
      margin-top: 0;
      text-align: center;
    }
    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: #fff;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #28a745;
      color: #fff;
    }
    tr:hover {
      background: #f9f9f9;
    }
    /* Buttons */
    .btn {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    .btn.edit {
      background: #007bff;
      color: #fff;
    }
    .btn.delete {
      background: #dc3545;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome, User!</h1>
  </div>

  <div class="sidebar">
    <h3>Menu</h3>
    <!-- เมนูของลูกค้า (ปรับชื่อตามที่ต้องการ) -->
    <a href="home.html">Home</a>
    <a href="computer.html">Computer</a>
    <a href="snack-drink.html">Snack and Drink</a>
    <a href="profile.html">My Profile</a>
    <a href="sessions.html">My Sessions</a>
    <a href="orders.html">Order History</a>
    <a href="#" class="logout-link" onclick="logout()">Logout</a>
  </div>

  <div class="content">
    <!-- เนื้อหาจะเปลี่ยนตามเมนูที่เลือก -->
    <h2 id="content-title">Home</h2>
    <div id="content-area">
      <p>This is the home page for the customer.</p>
    </div>
  </div>

  <script>
    // ฟังก์ชัน Logout สำหรับลูกค้า
    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }
    
    // ตัวอย่างการเปลี่ยนเนื้อหาตามเมนู (สามารถปรับให้ใช้ SPA framework ได้)
    const links = document.querySelectorAll('.sidebar a');
    links.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const href = this.getAttribute('href');
        if (href !== '#') {
          // เปลี่ยนหน้าโดยการเปลี่ยน URL (หรือใช้ AJAX load content)
          window.location.href = href;
        }
      });
    });
  </script>
</body>
</html>
