<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    .links {
      text-align: center;
      margin-top: 10px;
    }
    .links a {
      margin: 0 5px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="login-username">Username</label>
      <input type="text" id="login-username" name="username" required>
      
      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" required>
      
      <button type="submit">Login</button>
    </form>
    <div class="message" id="login-message"></div>
    <div class="links">
      <a href="register.html">Create new account</a>
    </div>
  </div>

  <script>
    const baseURL = 'http://localhost:8000'; // แก้ไขตาม URL ของ Backend

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      
      try {
        const response = await fetch(`${baseURL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (response.ok) {
          // เก็บข้อมูลผู้ใช้ใน localStorage
          localStorage.setItem('user', JSON.stringify(data));
          document.getElementById('login-message').textContent = 'Login successful!';
          // ไปหน้า home
          setTimeout(() => {
            window.location.href = 'home.html';
          }, 1000);
        } else {
          document.getElementById('login-message').textContent = data.error || 'Login failed!';
        }
      } catch (error) {
        document.getElementById('login-message').textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
