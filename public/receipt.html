<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Receipt</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .container {
      max-width: 600px; 
      margin: 20px auto; 
      background: #fff; 
      border-radius: 8px; 
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
      position: relative;
    }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    .total { text-align: right; font-weight: bold; margin-top: 10px; }
    .top-left-button {
      position: fixed; 
      top: 20px; 
      left: 20px; 
      background: #007bff; 
      color: #fff; 
      padding: 10px 16px;
      border-radius: 4px; 
      text-decoration: none;
    }
    .bottom-right-button {
      position: fixed; 
      bottom: 20px; 
      right: 20px; 
      background: #555; 
      color: #fff; 
      padding: 10px 16px;
      border-radius: 4px; 
      border: none; 
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="home.html" class="top-left-button">üè† Home</a>
  <button class="bottom-right-button" onclick="goBack()">Back</button>
  
  <div class="container">
    <h2>Receipt</h2>
    <p>Date: <span id="receipt-date"></span></p>
    <p>User: <span id="receipt-user"></span></p>
    <table id="receipt-table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Detail</th>
          <th>Quantity/Hours</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total">Total: <span id="receipt-total"></span></div>
  </div>
  
  <script>
    function goBack() { window.history.back(); }
    
    // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ö‡πÄ‡∏™‡∏£‡πá‡∏à‡∏à‡∏≤‡∏Å localStorage
    const receipt = JSON.parse(localStorage.getItem('currentReceipt'));
    console.log("Current receipt:", receipt);
    
    if (!receipt) {
      alert("No receipt found.");
      window.location.href = "home.html";
    }
    
    // ‡πÅ‡∏™‡∏î‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏≤‡∏Å‡πÉ‡∏ö‡πÄ‡∏™‡∏£‡πá‡∏à
    document.getElementById('receipt-date').textContent = receipt.date || 'N/A';
    
    // ‡πÅ‡∏™‡∏î‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ:
    // ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ receipt.user ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ receipt.user.username ‡πÅ‡∏ï‡πà‡∏´‡∏≤‡∏Å‡πÑ‡∏°‡πà‡∏°‡∏µ ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏ó‡∏µ‡πà‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡∏≠‡∏¢‡∏π‡πà‡∏à‡∏≤‡∏Å localStorage
    const loggedInUser = JSON.parse(localStorage.getItem('user'));
    document.getElementById('receipt-user').textContent = 
      receipt.user ? receipt.user.username : (loggedInUser ? loggedInUser.username : 'No name');
    
    const tbody = document.getElementById('receipt-table').querySelector('tbody');
    if (Array.isArray(receipt.items)) {
      receipt.items.forEach(item => {
        const tr = document.createElement('tr');
        let detail = "";
        if (item.type === 'reservation') {
          // ‡πÅ‡∏™‡∏î‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏≠‡∏°‡∏û‡∏¥‡∏ß‡πÄ‡∏ï‡∏≠‡∏£‡πå‡∏à‡∏≤‡∏Å‡∏ü‡∏¥‡∏•‡∏î‡πå ComputerName ‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏™‡πà‡∏á‡∏°‡∏≤‡∏à‡∏≤‡∏Å computer.html
          detail = `Computer ${item.data.ComputerName} (Discount: ${item.data.discount}%)`;
        } else if (item.type === 'order') {
          detail = item.data.productName;
        }
        tr.innerHTML = `<td>${item.type}</td>
                        <td>${detail}</td>
                        <td>${item.data.quantity || item.data.hours || '-'}</td>
                        <td>${item.data.total_price || 0}</td>`;
        tbody.appendChild(tr);
      });
    } else {
      tbody.innerHTML = "<tr><td colspan='4'>No items found in receipt.</td></tr>";
    }
    
    document.getElementById('receipt-total').textContent = receipt.total || 0;
  </script>
</body>
</html>
