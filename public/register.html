<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"] {
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    .links {
      text-align: center;
      margin-top: 10px;
    }
    .links a {
      margin: 0 5px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="register-form">
      <label for="reg-username">Username</label>
      <input type="text" id="reg-username" name="username" required>

      <label for="reg-password">Password</label>
      <input type="password" id="reg-password" name="password" required>

      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" name="email" required>

      <label for="reg-phone">Phone Number</label>
      <input type="tel" id="reg-phone" name="phone_number" required>

      <button type="submit">Register</button>
    </form>
    <div class="message" id="register-message"></div>
    <div class="links">
      <a href="login.html">Already have an account? Login</a>
    </div>
  </div>

  <script>
    const baseURL = 'https://netcafe-production.up.railway.app'; // แก้ไขตาม URL ของ Backend

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;
      const email = document.getElementById('reg-email').value;
      const phone_number = document.getElementById('reg-phone').value;

      try {
        const response = await fetch(`${baseURL}/users`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, email, phone_number })
        });
        const data = await response.json();
        if (response.ok) {
          document.getElementById('register-message').textContent = 'Registration successful!';
          // สมัครเสร็จ -> ไปหน้า Login
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1000);
        } else {
          document.getElementById('register-message').textContent = data.error || 'Registration failed!';
        }
      } catch (error) {
        document.getElementById('register-message').textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
