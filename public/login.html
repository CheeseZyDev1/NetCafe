<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      color: red;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      text-align: center;
    }
    .modal button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="login-username">Username</label>
      <input type="text" id="login-username" name="username" required>
      
      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" required>
      
      <button type="submit">Login</button>
    </form>
    <div class="message" id="login-message"></div>
    <div class="links">
      <a href="register.html">Create new account</a>
    </div>
  </div>

  <!-- Modal สำหรับถามเลือกว่าต้องการสร้างบัญชีใหม่หรือเข้าสู่ระบบ -->
  <div id="choice-modal" class="modal">
    <div class="modal-content">
      <p>Do you want to create a new account?</p>
      <button onclick="redirectToRegister()">Yes, create account</button>
      <button onclick="closeModal()">No, proceed to login</button>
    </div>
  </div>

  <script>
    // เปิด modal ถ้าผู้ใช้ยังไม่เคยเข้าสู่ระบบ (คุณสามารถปรับเงื่อนไขได้ตามต้องการ)
    window.addEventListener('load', () => {
      // ตัวอย่าง: ถ้ายังไม่มี item 'firstVisit' ใน localStorage ให้แสดง modal
      if (!localStorage.getItem('firstVisit')) {
        document.getElementById('choice-modal').style.display = 'block';
      }
    });

    function redirectToRegister() {
      localStorage.setItem('firstVisit', 'true');
      window.location.href = 'register.html';
    }

    function closeModal() {
      localStorage.setItem('firstVisit', 'true');
      document.getElementById('choice-modal').style.display = 'none';
    }

    // ส่วนของฟอร์มล็อกอิน
    const baseURL = 'http://localhost:8000'; // แก้ไขตาม URL ของ Backend

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      
      try {
        const response = await fetch(`${baseURL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (response.ok) {
          // ตรวจสอบว่าผู้ใช้เป็น admin หรือไม่
          if (data.is_admin) {
            localStorage.setItem('admin', JSON.stringify(data));
            window.location.href = 'admin.html';
          } else {
            localStorage.setItem('user', JSON.stringify(data));
            window.location.href = 'home.html';
          }
        } else {
          document.getElementById('login-message').textContent = data.error || 'Login failed!';
        }
      } catch (error) {
        document.getElementById('login-message').textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
