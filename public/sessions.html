<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>My Sessions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav a {
      margin: 0 5px;
      padding: 8px 16px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .nav a:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    /* Fixed Home button */
    .top-left-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #007bff;
      color: #fff;
      padding: 10px 16px;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Fixed Home button -->
  <a href="home.html" class="top-left-button">üè† Home</a>
  <div class="container">
    <h2>My Sessions</h2>
    <div class="nav">
      <a href="reservation.html">Reservation</a>
      <a href="cart.html">Cart</a>
      <a href="order.html">Order Products</a>
      <a href="profile.html">Profile</a>
    </div>
    <div id="session-list"></div>
  </div>

  <script>
    const baseURL = 'https://netcafe-project.proen.app.ruk-com.cloud';
    //const baseURL = 'https://netcafe-production.up.railway.app';
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      window.location.href = 'login.html';
    }

    // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• sessions ‡∏Ç‡∏≠‡∏á‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ (API ‡∏™‡∏°‡∏°‡∏∏‡∏ï‡∏¥: GET /users/:id ‡∏ó‡∏µ‡πà include Sessions ‡∏û‡∏£‡πâ‡∏≠‡∏° join Computer)
    async function fetchUserSessions() {
      try {
        const res = await fetch(`${baseURL}/users/${user.id}`);
        const data = await res.json();
        const sessions = data.Sessions || [];
        displaySessions(sessions);
      } catch (error) {
        console.error('Error fetching sessions:', error);
      }
    }

    function displaySessions(sessions) {
      if (sessions.length === 0) {
        document.getElementById('session-list').innerHTML = '<p>No active sessions.</p>';
        return;
      }
      let html = `<table>
         <thead>
           <tr>
             <th>Computer</th>
             <th>Start Time</th>
             <th>End Time</th>
             <th>Time Remaining</th>
           </tr>
         </thead>
         <tbody>`;
      sessions.forEach(session => {
         // ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ session.Computer ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡∏ä‡∏∑‡πà‡∏≠ session.Computer.name ‡∏´‡∏≤‡∏Å‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ session.computer_id
         const compName = (session.Computer && session.Computer.name) ? session.Computer.name : (session.computer_id ? 'Computer ' + session.computer_id : 'N/A');
         const startTime = new Date(session.start_time).toLocaleString();
         const endTime = session.end_time ? new Date(session.end_time).toLocaleString() : 'Ongoing';
         html += `<tr id="session-${session.id}">
            <td>${compName}</td>
            <td>${startTime}</td>
            <td>${endTime}</td>
            <td><span class="timer" id="timer-${session.id}"></span></td>
         </tr>`;
      });
      html += `</tbody></table>`;
      document.getElementById('session-list').innerHTML = html;
      
      sessions.forEach(session => {
         if (session.end_time) {
           startCountdown(session.id, new Date(session.end_time));
         } else {
           document.getElementById(`timer-${session.id}`).textContent = "Ongoing";
         }
      });
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á
    function startCountdown(sessionId, endTime) {
      const timerEl = document.getElementById(`timer-${sessionId}`);
      const interval = setInterval(() => {
         // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏¢‡∏±‡∏á‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå‡∏≠‡∏¢‡∏π‡πà (‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô localStorage)
         if (!localStorage.getItem('user')) {
           clearInterval(interval);
           return;
         }
         const now = new Date();
         const diff = endTime - now;
         if (diff <= 0) {
           timerEl.textContent = "Expired";
           clearInterval(interval);
         } else {
           const hours = Math.floor(diff / (1000 * 60 * 60));
           const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
           const seconds = Math.floor((diff % (1000 * 60)) / 1000);
           timerEl.textContent = `${hours}h ${minutes}m ${seconds}s`;
         }
      }, 1000);
    }

    fetchUserSessions();
  </script>
</body>
</html>
